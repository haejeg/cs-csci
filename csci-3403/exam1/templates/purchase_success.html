{% extends "base.html" %}

{% block main %}
<div class="grid">
    <div></div>
    <div>
        <h1>Purchase successful!</h1>
        <p>
            <img src="/static/images/{{ purchase.product.image_url }}" width="30%">
        </p>
        <hgroup>
            <h2>{{ purchase.quantity }}x {{ purchase.product.name }}</h2>
            <h3>Remaining balance: ${{ purchase.user.balance }}</h3>
        </hgroup>
        <a href="/">Back</a>
    </div>
    <div></div>
</div>
{% endblock %}
